<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Campus Event Registration</title>
  <link rel="stylesheet" href="style.css" />
  <script>
    // ✅ URL backend FastAPI
    const API_URL = "http://127.0.0.1:8000";

    // -----------------------------
    // 🔹 Ambil daftar event kampus
    // -----------------------------
    async function loadEvents() {
      try {
        const response = await fetch(`${API_URL}/events`);
        const data = await response.json();
        const list = document.getElementById("events-list");
        list.innerHTML = "";

        if (data.data.length === 0) {
          list.innerHTML = "<p>Tidak ada event tersedia.</p>";
          return;
        }

        data.data.forEach(event => {
          const item = document.createElement("div");
          item.classList.add("card");
          item.innerHTML = `
            <h3>${event.title}</h3>
            <p>📅 ${event.date} — 📍 ${event.location}</p>
            <p>Kuota: ${event.quota}</p>
            <button onclick="fillEvent(${event.id})">Pilih Event</button>
          `;
          list.appendChild(item);
        });
      } catch (error) {
        console.error("Gagal memuat event:", error);
        alert("❌ Tidak dapat terhubung ke server. Pastikan backend aktif.");
      }
    }

    // -----------------------------
    // 🔹 Ambil daftar peserta
    // -----------------------------
    async function loadParticipants() {
      try {
        const response = await fetch(`${API_URL}/participants`);
        const data = await response.json();
        const list = document.getElementById("participants-list");
        list.innerHTML = "";

        if (data.data.length === 0) {
          list.innerHTML = "<li>Belum ada peserta terdaftar.</li>";
          return;
        }

        data.data.forEach(p => {
          const item = document.createElement("li");
          item.innerHTML = `<b>${p.name}</b> (${p.email}) — ${p.event_title}`;
          list.appendChild(item);
        });
      } catch (error) {
        console.error("Gagal memuat peserta:", error);
      }
    }

    // -----------------------------
    // 🔹 Fungsi daftar peserta baru
    // -----------------------------
    async function registerParticipant() {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const eventId = document.getElementById("event_id").value.trim();

      if (!name || !email || !eventId) {
        alert("❗ Semua kolom harus diisi!");
        return;
      }

      try {
        const response = await fetch(`${API_URL}/participants/register`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, email, event_id: parseInt(eventId) }),
        });

        const result = await response.json();
        if (response.ok) {
          alert("✅ " + result.message);
          document.getElementById("name").value = "";
          document.getElementById("email").value = "";
          document.getElementById("event_id").value = "";
          loadParticipants();
        } else {
          alert("⚠️ " + (result.detail || "Terjadi kesalahan saat mendaftar."));
        }
      } catch (error) {
        console.error("Error:", error);
        alert("❌ Gagal mendaftar. Periksa koneksi server.");
      }
    }

    // -----------------------------
    // 🔹 Fungsi isi otomatis event_id
    // -----------------------------
    function fillEvent(id) {
      document.getElementById("event_id").value = id;
      window.scrollTo({ top: 0, behavior: "smooth" });
    }

    // -----------------------------
    // 🔹 Jalankan saat halaman dimuat
    // -----------------------------
    window.onload = function () {
      loadEvents();
      loadParticipants();
    };
  </script>
</head>

<body>
  <div class="container">
    <header>
      <h1>🎓 Campus Event Registration</h1>
      <p>Daftarkan dirimu untuk mengikuti event kampus terkini</p>
    </header>

    <!-- Form Pendaftaran -->
    <section class="form-section">
      <h2>📝 Formulir Pendaftaran Peserta</h2>
      <div class="form-group">
        <input type="text" id="name" placeholder="Nama Lengkap" />
        <input type="email" id="email" placeholder="Alamat Email" />
        <input type="number" id="event_id" placeholder="ID Event (klik tombol di bawah event)" />
        <button onclick="registerParticipant()">Daftar Sekarang</button>
      </div>
    </section>

    <!-- Daftar Event -->
    <section class="events-section">
      <h2>📅 Daftar Event Kampus</h2>
      <div id="events-list" class="card-container"></div>
    </section>

    <!-- Daftar Peserta -->
    <section class="participants-section">
      <h2>👥 Daftar Peserta Terdaftar</h2>
      <ul id="participants-list"></ul>
    </section>

    <footer>
      <p>© 2025 Politeknik Negeri Bali — Fiky Ardiansyah</p>
    </footer>
  </div>
</body>
</html>
